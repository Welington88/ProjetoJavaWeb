<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sistema de Gerenciamento de Unidades de Pronto Atendimento</title>
<h:outputScript name="jsf.js" library="javax.faces" target="head"></h:outputScript>
<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logoUPA.png" id="logoCompany" />
	
	<div id="usuarioLogado">
		<h:form rendered="#{not empty loginBean.usuario.login}">
			Logado como: #{loginBean.usuario.login}
		<h:commandLink action="#{loginBean.logout}" 
		value="Sair" styleClass="btn btn-danger" />
		</h:form>
	</div>
		<h:form style="float: right; right:50%; margin-right: -450px;">
			<p:themeSwitcher>
				<f:selectItem itemLabel="Escolha o seu tema" itemValue=""></f:selectItem>
				<f:selectItem itemLabel="Aristo" itemValue="aristo"></f:selectItem>
				<f:selectItem itemLabel="BlueSky" itemValue="bluesky"></f:selectItem>
				<f:selectItem itemLabel="Bootstrap" itemValue="bootstrap"></f:selectItem>
				<f:selectItem itemLabel="Afternoon" itemValue="afternoon"></f:selectItem>
				<f:selectItem itemLabel="dot-luv " itemValue="dot-luv"></f:selectItem>
				<f:selectItem itemLabel="Midnight" itemValue="midnight"></f:selectItem>
				<f:selectItem itemLabel="rocket" itemValue="rocket"></f:selectItem>
				<f:ajax />
			</p:themeSwitcher>
		</h:form>
	</div>
	<div id="conteudo">
	<!-- Menu -->
	<h:form rendered="#{not empty loginBean.usuario.login}">
		<p:menubar>
			<p:menuitem value="Medicos" url="medico.xhtml"/>
			<p:submenu label="Pacientes">
				<p:menuitem value="Cadastro" url="paciente.xhtml"/>
				<p:menuitem value="Atendimento" url="listaatendimentos.xhtml"/>
			</p:submenu>
			<p:menuitem value="Sair" action="#{loginBean.logout}"/>
		</p:menubar>
	</h:form>
	<ui:insert name="corpo" />  
	</div>
	<div id="rodape">Copyright 2016. Todos os Direitos reservados a Welington Marquezini Valverde da Silva.</div>
</h:body>
</html>
